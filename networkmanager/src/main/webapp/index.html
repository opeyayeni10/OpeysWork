					<br>

				<div class="modal-header">
					<h3 class="modal-title" id="lineModalLabel">Register User</h3>

					<!-- content goes here -->
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">User Name</label> <input

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"

							<label for="userType">User Type</label> <input type="text"

						</div>

						<button id="registerUser" type="button" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
